<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="">
                            <img src="imagens/padrao/alface.png" alt="">
                            <img src="imagens/padrao/molho.png" alt="">
                            <img src="imagens/padrao/molho.png" alt="">
                            <img src="imagens/padrao/molho.png" alt="">
                            <img src="imagens/padrao/hamburguer.png" alt="">
                            <img :src="pao[1]" alt="">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <!--TIPO DE PÃO-->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DE PÃO</div>
                                <div class="card-body">
                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">Gergilim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--SALADAS -->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">SALADAS</div>
                                <div class="card-body">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Alface</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--MOLHOS-->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">MOLHOS</div>
                                <div class="card-body">
                                    
                                    <div class="form-check">
                                        <input class="form-check-input form-check-inline" type="checkbox">
                                        <label class="form-check-label">Ketchup</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input form-check-inline" type="checkbox">
                                        <label class="form-check-label">Mostarda</label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input form-check-inline" type="checkbox">
                                        <label class="form-check-label">Maionese</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TIPO DE HAMBURGUER-->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DE HAMBURGUER</div>
                                <div class="card-body">
                                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">Bovino</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">Frango</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio">
                                        <label class="form-check-label">Soja</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

   


    <script>
        const vm = new Vue({
            el:'#app',
            computed:{
                pao(){
                    return ['imagens/padrao/pao_superior.png','imagens/padrao/pao_inferior.png']
                }
            }
        })
    </script>
    
</body>
</html>
