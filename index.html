<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="">
                            <img :src="alface" alt="">
                            <img :src="ketchup" alt="">
                            <img :src="mostarda" alt="">
                            <img :src="maionese" alt="">
                            <img :src="hamburguer" alt="">
                            <img :src="pao[1]" alt="">
                        </div>
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 1">
                    <!--TIPO DE PÃO-->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DE PÃO</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input v-model="inputTipoPao" value="gergilin" class="form-check-input" type="radio">
                                        <label class="form-check-label">Gergilim</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input v-model="inputTipoPao" value="australiano" class="form-check-input" type="radio">
                                        <label class="form-check-label">Australiano</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--SALADAS -->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">SALADAS</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input value="alface" v-model="inputSaladas" class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Alface</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--MOLHOS-->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">MOLHOS</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input value="ketchup" v-model="inputMolhos" class="form-check-input form-check-inline" type="checkbox">
                                        <label class="form-check-label">Ketchup</label>
                                    </div>

                                    <div class="form-check">
                                        <input value="mostarda" v-model="inputMolhos" class="form-check-input form-check-inline" type="checkbox">
                                        <label class="form-check-label">Mostarda</label>
                                    </div>

                                    <div class="form-check">
                                        <input value="maionese" v-model="inputMolhos" class="form-check-input form-check-inline" type="checkbox">
                                        <label class="form-check-label">Maionese</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TIPO DE HAMBURGUER-->
                    <div class="rol mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO DE HAMBURGUER</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input value="bovino" v-model="inputHamburguer" class="form-check-input" type="radio">
                                        <label class="form-check-label">Bovino</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input value="frango" v-model="inputHamburguer" class="form-check-input" type="radio">
                                        <label class="form-check-label">Frango</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input value="soja" v-model="inputHamburguer" class="form-check-input" type="radio">
                                        <label class="form-check-label">Soja</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" @click="fazerPedido" class="btn btn-primary">Fazer pedido</button>
                        </div>
                    </div>

                </div>

                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                             <div class="card">
                                <div class="card-header">INFORME SEUS DADOS</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nome</label>
                                        <input v-model="inputNome" type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Endereço</label>
                                        <input v-model="inputEndereco" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" @click="etapa -= 1" class="btn btn-warning">Voltar para o lanche</button>
                            <button type="button" @click="confirmarPedido()" class="btn btn-success">Confirmar</button>
                        </div>
                    </div>

                </div>

                <div class="col-md-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="card">
                            <div class="card-header">PEDIDO CONFIRMADO</div>
                            <div class="card-body">
                                <P>Agora é só aguardar 10 minutinhos</P>
                                <p>Vamos chamar você em breve ;)</p>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button @click="etapa = 1" type="button" class="btn btn-warning">Repetir pedido</button>
                            <button @click="novoPedido()" type="button" class="btn btn-success">Novo pedido</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

   


    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                inputTipoPao: '',
                inputSaladas: [],
                inputMolhos:[],
                inputHamburguer:'',
                etapa: 1,
                inputNome:'',
                inputEndereco:''
            },
            computed:{
                pao(){
                    switch(this.inputTipoPao){
                        case 'gergilin':
                            return ['imagens/pao_gergelim_superior.png','imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png','imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png','imagens/padrao/pao_inferior.png']
                    }
                },
                alface(){
                    if(this.inputSaladas.includes('alface')){
                        return 'imagens/alface.png'
                    }
                        return 'imagens/padrao/alface.png'
                },
                ketchup(){
                     if(this.inputMolhos.includes('ketchup')){
                        return 'imagens/ketchup.png'
                    }
                        return 'imagens/padrao/molho.png'
                },
                 maionese(){
                     if(this.inputMolhos.includes('maionese')){
                        return 'imagens/maionese.png'
                    }
                        return 'imagens/padrao/molho.png'
                },
                mostarda(){
                     if(this.inputMolhos.includes('mostarda')){
                        return 'imagens/mostarda.png'
                    }
                        return 'imagens/padrao/molho.png'
                },
                hamburguer(){
                     switch(this.inputHamburguer){
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    }
                }
            },
            methods:{
                fazerPedido(){
                    if(this.inputTipoPao && this.inputHamburguer){
                        this.etapa = 2
                    }else{
                        alert('Você precisa selecionar no minimo um pão e um hamburguer')
                    }
                },
                confirmarPedido(){
                    if(this.inputNome && this.inputEndereco){
                        this.etapa = 3
                        //realizar uma requisição http para o 
                       // setTimeout(() => this.novoPedido(),7000)
                    }else{
                        alert("Você precisa informar seu nome e endereço")
                    }
                },
                novoPedido(){
                    this.etapa = 1
                    this.inputTipoPao = ''
                    this.inputSaladas = []
                    this.inputMolhos =[]
                    this.inputHamburguer =''
                    this.inputNome = ''
                    this.inputEndereco =''
                }
            }
        })
    </script>
    
</body>
</html>
